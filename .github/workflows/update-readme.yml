name: Update README and deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  models: read

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run cogapp to update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cog -r -P README.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git add */_summary.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with cogapp [skip ci]"
            git push
          fi

      - name: Build Pages
        run: |
          python build_pages.py

      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Move built site to a temp directory outside the repo
          DEPLOY_DIR=$(mktemp -d)
          cp -r _site/* "$DEPLOY_DIR/"
          cp _site/.nojekyll "$DEPLOY_DIR/" 2>/dev/null || true

          # Remove the build output before switching branches
          rm -rf _site

          # Switch to gh-pages branch (create if doesn't exist)
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Remove all existing content
          git rm -rf . 2>/dev/null || true
          rm -rf * .nojekyll 2>/dev/null || true

          # Copy new site content
          cp -r "$DEPLOY_DIR"/* .
          cp "$DEPLOY_DIR"/.nojekyll . 2>/dev/null || true

          # Commit and push
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy GitHub Pages [skip ci]"
            git push origin gh-pages --force
          fi

          # Clean up
          rm -rf "$DEPLOY_DIR"

name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "preview-pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Pages
        run: python build_pages.py

      - name: Deploy preview to gh-pages
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_DIR="_preview/pr-${PR_NUMBER}"

          # Save built site to temp directory
          DEPLOY_DIR=$(mktemp -d)
          cp -r _site/* "$DEPLOY_DIR/"
          cp _site/.nojekyll "$DEPLOY_DIR/" 2>/dev/null || true
          rm -rf _site

          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Switch to gh-pages branch
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Create/update only this PR's preview directory
          rm -rf "$PREVIEW_DIR"
          mkdir -p "$PREVIEW_DIR"
          cp -r "$DEPLOY_DIR"/* "$PREVIEW_DIR/"

          # Commit and push
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy PR #${PR_NUMBER} preview [skip ci]"

            # Retry push in case of race with main deploy
            for i in 1 2 3 4; do
              if git push origin gh-pages; then
                echo "Push succeeded"
                break
              fi
              echo "Push failed (attempt $i), pulling and retrying..."
              sleep $((i * 2))
              git pull --rebase origin gh-pages
            done
          fi

          rm -rf "$DEPLOY_DIR"

      - name: Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { owner, repo } = context.repo;
            const pagesUrl = `https://${owner}.github.io/${repo}/_preview/pr-${prNumber}/`;
            const marker = `<!-- pr-preview-bot -->`;
            const body = [
              marker,
              `### ðŸ” Preview deployed`,
              ``,
              `${pagesUrl}`,
              ``,
              `_Updated: ${new Date().toISOString()}_`,
              `_This preview will be removed when the PR is closed._`,
            ].join('\n');

            // Find existing bot comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo, comment_id: existing.id, body,
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number: prNumber, body,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v5
        with:
          ref: gh-pages

      - name: Remove preview directory
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PREVIEW_DIR="_preview/pr-${PR_NUMBER}"

          if [ -d "$PREVIEW_DIR" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"

            git rm -rf "$PREVIEW_DIR"
            git commit -m "Clean up PR #${PR_NUMBER} preview [skip ci]"

            for i in 1 2 3 4; do
              if git push origin gh-pages; then
                echo "Push succeeded"
                break
              fi
              echo "Push failed (attempt $i), pulling and retrying..."
              sleep $((i * 2))
              git pull --rebase origin gh-pages
            done
          else
            echo "No preview directory found for PR #${PR_NUMBER}"
          fi

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 0 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .score-board span {
            color: #aaa;
        }

        .score-board .value {
            color: #00ff88;
            font-weight: bold;
        }

        canvas {
            border: 2px solid #00ff88;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
            display: block;
            margin: 0 auto;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            pointer-events: auto;
            cursor: pointer;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 1.8rem;
            color: #ff4444;
            margin-bottom: 0.5rem;
        }

        .overlay p {
            font-size: 1rem;
            color: #ccc;
        }

        .start-overlay h2 {
            color: #00ff88;
        }

        .controls {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .controls kbd {
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 2px 6px;
            font-family: inherit;
            color: #ccc;
        }

        .controls.desktop-controls {
            display: block;
        }

        .controls.mobile-controls {
            display: none;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }

        /* D-pad */
        .dpad {
            display: none;
            margin: 0.75rem auto 0;
            width: 180px;
            height: 180px;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        .dpad-btn {
            position: absolute;
            width: 56px;
            height: 56px;
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #00ff88;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: background 0.1s;
        }

        .dpad-btn:active, .dpad-btn.active {
            background: rgba(0, 255, 136, 0.4);
        }

        .dpad-up    { top: 0;    left: 50%;  transform: translateX(-50%); }
        .dpad-down  { bottom: 0; left: 50%;  transform: translateX(-50%); }
        .dpad-left  { left: 0;   top: 50%;   transform: translateY(-50%); }
        .dpad-right { right: 0;  top: 50%;   transform: translateY(-50%); }

        .dpad-center {
            position: absolute;
            width: 56px;
            height: 56px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            color: rgba(0, 255, 136, 0.4);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Show D-pad and mobile controls on touch devices */
        @media (pointer: coarse) {
            .dpad {
                display: block;
            }
            .controls.desktop-controls {
                display: none;
            }
            .controls.mobile-controls {
                display: block;
            }
        }

        /* Responsive sizing for small screens */
        @media (max-width: 440px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }
            .score-board {
                font-size: 0.95rem;
                gap: 1rem;
                margin-bottom: 0.3rem;
            }
            .controls {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake</h1>
        <div class="score-board">
            <div><span>Score: </span><span class="value" id="score">0</span></div>
            <div><span>High Score: </span><span class="value" id="high-score">0</span></div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="game" width="400" height="400"></canvas>
            <div class="overlay start-overlay" id="start-overlay">
                <h2>Snake</h2>
                <p id="start-text">Press any arrow key or Space to start</p>
            </div>
            <div class="overlay hidden" id="gameover-overlay">
                <h2>Game Over</h2>
                <p id="gameover-text">Press Space or Enter to restart</p>
            </div>
        </div>
        <div class="controls desktop-controls">
            <kbd>&uarr;</kbd> <kbd>&darr;</kbd> <kbd>&larr;</kbd> <kbd>&rarr;</kbd> or
            <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> to move &mdash;
            <kbd>P</kbd> to pause
        </div>
        <div class="controls mobile-controls">
            Swipe or use D-pad to move &mdash; Tap to start
        </div>
        <div class="dpad" id="dpad">
            <div class="dpad-btn dpad-up" data-dir="up">&#9650;</div>
            <div class="dpad-btn dpad-left" data-dir="left">&#9664;</div>
            <div class="dpad-center" id="dpad-pause">PAUSE</div>
            <div class="dpad-btn dpad-right" data-dir="right">&#9654;</div>
            <div class="dpad-btn dpad-down" data-dir="down">&#9660;</div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
